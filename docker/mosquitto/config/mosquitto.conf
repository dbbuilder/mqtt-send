# Mosquitto MQTT Broker Configuration

# Listeners
listener 1883
protocol mqtt

listener 9001
protocol websockets

# Allow anonymous connections for development
# Set to false in production and use password_file
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Message settings
message_size_limit 0
max_queued_messages 1000
max_inflight_messages 20
max_keepalive 65535

# Connection settings
max_connections -1
